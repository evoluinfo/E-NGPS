{% extends 'base.html' %}
{% block content %}

<div class="vh-100">

    <div class="d-flex h-100">

        <nav class="col-4 bg-login-left">
            <div class="bg-login-left-image">
                <img src="../../static/img/Nutri-Gourmet-LOGO-1-removebg-preview.png" alt=""/>
            </div>
        </nav>

        <main class="col-8 px-3 py-4 bg-login-rigth">
            
            <section>
                <div class="px-5 div-login-input">
                    <div class="login-form">
                        <form method="post">
                            {% csrf_token %}
                        
                            <div class="form-group">
                                {{form_login.username.errors}}
                                <label>Username: </label>
                                {{form_login.username}}
                            </div>
                        
                            <div class="form-group">
                                {{form_login.password.errors}}
                                <label>Senha: </label>
                                {{form_login.password}}
                            </div>
                        
                            <div class="form-group">
                                <input type="submit" value="Enviar" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <div class="col-md-6 px-4 div-copyright" >
                <h6>Copyright © 2021 EvoluInfo Informática. Todos os direitos reservados.</h6>
            </div>

        </main>

    </div>
</div>
{% endblock %}
