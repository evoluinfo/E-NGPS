{% extends 'base.html' %}
{% block content %}

<div class="vh-100">

    <div class="d-flex" style="height:100%">

        <nav class="col-4 " style="background-color: rgba(255, 255, 255, 0.925); border-right: 2px solid #333;">
            <div style="display: flex; position: absolute; margin-top: 220px; margin-left: 1px;">
                <img src="../../static/img/Nutri-Gourmet-LOGO-1-removebg-preview.png" alt="" width="500px" />
            </div>
            <ul class="navbar-nav flex-column fw-bold py-3">
                <li class="nav-item">
                    <a class="nav-link link-secondary px-3" href="">
                        <i class="fas fa-home"></i>
                        <span class="mx-2"><span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="col-8 px-3 py-4 text-white" style="background-color: rgb(136, 0, 0);">
            
            <section>
                <div class="col-md-4 px-5" style="position: absolute; margin-top: 14%;">
                    <div class="login-form">
                        <form method="post">
                            {% csrf_token %}
                        
                            <div class="form-group">
                                {{form_login.username.errors}}
                                <label>Username: </label>
                                {{form_login.username}}
                            </div>
                        
                            <div class="form-group">
                                {{form_login.password.errors}}
                                <label>Senha: </label>
                                {{form_login.password}}
                            </div>
                        
                            <div class="form-group">
                                <input type="submit" value="Enviar" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <div class="col-md-6 px-4" style="position: absolute; margin-top: 45%;">
                <h6>Copyright © 2020 EvoluInfo Informática. Todos os direitos reservados.</h6>
            </div>

        </main>

    </div>
</div>
{% endblock %}
